<div class="timer">
  <div class="headings">
    <h1>Focus Timer</h1>
    <p>Create your calm workspace</p>
  </div>
  <div class="inputs">
    <input
      type="text"
      placeholder="What are you working on?"
      name="focus-time"
      [(ngModel)]="workTitle"
    />
    <div class="input-times">
      <p>Choose your focus time</p>
      <div class="input-buttons">
        <button
          class="focus-time-button"
          [class.isActive]="focusTime() === 15 && !customFocusTime()"
          (click)="buttonClick(15)"
        >
          15m
        </button>
        <button
          class="focus-time-button"
          [class.isActive]="focusTime() === 30 && !customFocusTime()"
          (click)="buttonClick(30)"
        >
          30m
        </button>
        <button
          class="focus-time-button"
          [class.isActive]="focusTime() === 45 && !customFocusTime()"
          (click)="buttonClick(45)"
        >
          45m
        </button>
      </div>
    </div>
    <div class="input-custom">
      <input
        type="number"
        placeholder="Custom"
        name="custom"
        [class.isActive]="customFocusTime()"
        [(ngModel)]="customFocusTime"
      />
      <p>minutes</p>
    </div>
    <div class="start-button">
      <button class="start-timer-button" (click)="startFocusSession()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <path
            d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"
          />
        </svg>
        <a routerLink="/countdown">Start Focus Session</a>
      </button>
    </div>
    <p>Ready to focus? Choose your task and time</p>
  </div>
</div>
